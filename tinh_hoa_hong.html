<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh hoa hong</title>
</head>
<body>
<script>
    let doanhSo=Number(prompt('doanh so la bao nhieu'));
    let hoaHong
    if (doanhSo > 5000000) {
        hoaHong= (20/100)*doanhSo;
        alert('hoa hong nhan duoc: ' + hoaHong);
    } else{
        alert('khong co hoa hong');
    }
</script>
</body>
</html>
